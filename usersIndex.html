<html>
  <head>
    <title>TAB Recruitment Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />

          </thead>
          <tbody>
            <tr>
              <td class="align-middle">1</td>
              <td class="align-middle">Sagar</td>
              <td class="align-middle">svb@tabhq.com</td>
              <td class="align-middle">£12,500</td>
              <td
                class="d-flex flex-row justify-content-end align-items-center"

            </tr>
            <tr>

            <tr>
              <td class="align-middle">3</td>
              <td class="align-middle">Kevin</td>
              <td class="align-middle">kp@tabhq.com</td>

                class="d-flex flex-row justify-content-end align-items-center"
              >
                <a href="http://localhost:8000/users/3" class="btn btn-warning"
                  >Open user</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

</html>
